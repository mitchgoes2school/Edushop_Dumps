<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Style-->
    <link rel="stylesheet" href="output.css">
    <!--ICONS-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lexend Tera' rel='stylesheet'>
    <!--EDUSHOP FONTS-->
    <style>
        body{
            font-family: 'Poppins';
            
        }
        h2{
            font-family:'Lexend Tera';
        }
    </style>
</head>
<body class="bg-green-100">
     <!--whole-container-->
     <div class="relative">
        <!--Header-->
        <header class=" bg-green-900 px-2 w-full">
            <nav class="nav flex justify-between items-center">
                <div>
                    <img class="w-30 h-14" src="img/Edushop.png" alt="logo">
                </div>
                <div class="flex items-center gap-4 md:hidden text-white ">
                    <button class="showModal fa fa-search cursor-pointer bg-orange-400 border-orange-100 hover:border-orange-200 hover:bg-orange-200 p-2 rounded-full"style="font-size: 18px;"></button>
                    <button class="mobileNotifBtn fa fa-bell border-2 bg-orange-400 border-orange-400 hover:border-orange-200 hover:bg-orange-200 p-2 rounded-full" style="font-size: 18px; color: transparent; -webkit-text-stroke: 2px white;"></button>
                    <ion-icon class="menuBtn mr-2 text-3xl cursor-pointer bg-orange-400 border-orange-100 hover:border-orange-200 hover:bg-orange-200 p-1 rounded-full"name="menu-outline"></ion-icon>
                </div>
                <div class="nav-links text-base text-white md:static md:min-h-fit absolute bg-green-900 min-h-[13vh] left-0 md:w-auto w-full flex items-center px-5 top-[-100%]">
                    <ul class="flex md:flex-row flex-col md:items-center md:gap-2 gap-1 text-center">
                        <li class="hover:text-green-600 fa fa-comment cursor-pointer relative"><div class="absolute w-3 h-3 bg-red-500 text-white font-bold rounded-full flex justify-center items-center" style="top: -7px; left: 8px;font-size: 10px;">1</div></li>
                        <span class="hidden md:block">|</span>
                        <li class="webNotifBtn hover:text-green-600 fa fa-bell relative cursor-pointer"><div class="absolute w-3 h-3 bg-red-500 text-white font-bold rounded-full flex justify-center items-center" style="top: -7px; left: 8px;font-size: 10px;">1</div></li>
                        <span class="hidden md:block">|</span>
                        <li class="profileBtn hover:text-green-600"><a class="cursor-pointer">Ralph</a></li>
                    </ul>
                </div>
            </nav>
            <!--Notification-->
            <div class="webNotif bg-gray-100 w-52 h-auto absolute right-1 rounded-md px-4 py-2 hidden">
                <div class="bg-transparent hover:bg-gray-300 px-2 rounded-md">
                    <a class="text-xs" href="#"><span class="font-bold">Borgard</span> sent you an offer</a>
                </div>
                <div class="bg-transparent hover:bg-gray-300 px-2 rounded-md">
                    <a class="text-xs" href="#"><span class="font-bold">Borgard</span> sent you an offer</a>
                </div>
                <div class="bg-transparent hover:bg-gray-300 px-2 rounded-md">
                    <a class="text-xs" href="#"><span class="font-bold">Borgard</span> sent you an offer</a>
                </div>
            </div>
            <!--Profile Menu-->
            <div class="webMenu px-4 py-2 bg-gray-100 w-52 h-auto absolute right-1 rounded-md hidden">
                <div class="bg-transparent hover:bg-gray-300 px-2 rounded-md">
                    <a class="text-sm" href="#"><span class="mr-2 mt-2"><ion-icon name="person-circle-outline"></ion-icon></span>My profile</a>
                </div>
                <div class="bg-transparent hover:bg-gray-300 px-2 rounded-md">
                    <a class="text-sm" href="#"><span class="mr-2 mt-2"><ion-icon name="list-circle-outline"></ion-icon></span>Listing</a>
                </div>
                <div class="bg-transparent hover:bg-gray-300 px-2 rounded-md">
                    <a class="text-sm" href="#"><span class="mr-2 mt-2"><ion-icon name="eye-outline"></ion-icon></span>Watchlist</a>
                </div>
                <div class="bg-transparent hover:bg-gray-300 px-2 rounded-md">
                    <a class="text-sm" href="#"><span class="mr-2 mt-2"><ion-icon name="log-in-outline"></ion-icon></span>Logout</a>
                </div>
            </div>
            <!--Search Modal-->
            <div class="modal h-screen w-[%100] ml-10 mr-10 pt-5 hidden bg-green-100 rounded-md">
                <button class="cancelBtn font-bold ml-3 mr-5 md:mr-10  hover:text-gray-400 absolute md:right-10 right-0">Cancel</button>
                <center>
                    <input class="w-[70%] md:w-96 rounded-full pl-2 border-2 border-gray-400" type="text" name="s" id="s" placeholder="Search">
                    <br><br>
                    <span class="text-gray-500">Popular Search Items</span>
                </center>
               
                
                
            </div>
            <div class="showMenu h-fit w-full hidden bg-orange-100 rounded-md pb-5">
                <div class="px-5 pt-5 ">
                    <h1 class="font-bold">Menu</h1>
                </div>
                <div class="px-5 flex border-b-2 border-gray-400">
                    <div>
                        <img src="img/profile.jpg" alt="profile" class="w-10 h-10 rounded-full mt-2">
                    </div>
                    <div class="mb-5">
                        <p class="mx-2 mt-2 text-xs font-bold">Ralph Evan D. Cabellon</p>
                        <a class="mx-2 text-xs text-blue-700 underline" href="#">Edit Profile</a>  
                    </div>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-3 px-5 py-3 gap-2 border-b-2">
                    <div class="border-2 border-white rounded-md w-40 h-20 bg-white text-center justify-center pt-2 shadow-lg drop-shadow-lg">
                        <a class="font-bold"href="#">Listing</a><br>
                        <span><i class="fa fa-address-book-o"></i></span>
                    </div>
                    <div class="border-2 border-white rounded-md w-40 h-20 bg-white text-center justify-center pt-2 shadow-lg drop-shadow-lg">
                        <a class="font-bold"href="#">Favorites</a><br>
                        <span><i class="fa fa-heart"></i></span>
                    </div>
                    <div class="border-2 border-white rounded-md w-40 h-20 bg-white text-center justify-center pt-2 shadow-lg drop-shadow-lg">
                        <a class="font-bold"href="#">Watchist</a><br>
                        <span><i class="fa fa-eye"></i></span>
                    </div>
                    <div class="border-2 border-white rounded-md w-40 h-20 bg-white text-center justify-center pt-2 shadow-lg drop-shadow-lg">
                        <a class="font-bold"href="#">Listing</a>
                    </div>
                    <div class="border-2 border-white rounded-md w-40 h-20 bg-white text-center justify-center pt-2 shadow-lg drop-shadow-lg">
                        <a class="font-bold"href="#">Listing</a>
                    </div>
                    <div class="border-2 border-white rounded-md w-40 h-20 bg-white text-center justify-center pt-2 shadow-lg drop-shadow-lg">
                        <a class="font-bold"href="#">Listing</a>
                    </div>
                </div>
                <div class="mt-5 px-2">
                    <button class="w-full h-10 border-2 border-orange-400 bg-orange-400 text-white rounded-md font-bold cursor-pointer">Logout</button>
                </div>
                

            </div>
        </header>
</body>
</html>
